[global]
	workgroup = WORKGROUP
	server string = Samba Server %v
	security = user
	hosts allow = 10.0.0. 192.168.1. 10.10.10.
	hosts deny = ALL
	bind interfaces only = yes
	interfaces = br0
	passdb backend = tdbsam
	log file = /var/log/samba/log.%m

